---

mount:
  {{ if .Vars.amzn2023cis_level1 }}
  var_mount_opts:
    title: |
      1.1.3.2 | Ensure nodev option set on /var partition
      1.1.3.3 | Ensure nosuid option set on /var partition
    exists: true
    mountpoint: /var
    opts:
    {{ if .Vars.amzn2023cis_rule_1_1_3_2 }}
    - nodev
    {{ end }}
    {{ if .Vars.amzn2023cis_rule_1_1_3_3 }}
    - nosuid
    {{ end }}
    meta:
      server: 2
      workstation: NA
      CIS_ID:
      - 1.1.3.2
      - 1.1.3.3
      CISv8:
      - 3.3
      CISv8_IG1: truee
      CISv8_IG2: true
      CISv8_IG3: true
      NISTSP800-53-R5:
      - AC-3
      - MP-2
  {{ end }}
{{ if .Vars.amzn2023cis_level2 }}
  {{ if .Vars.amzn2023cis_rule_1_1_3_1 }}
  var_mount_exists:
    title: 1.1.3.1 | Ensure separate partition exists for /var
    exists: true
    mountpoint: /var
    meta:
      server: 2
      workstation: NA
      CIS_ID:
      - 1.1.3.1
      CISv8:
      - 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NISTSP800-53-R5: NA
  {{ end }}
{{ end }}
