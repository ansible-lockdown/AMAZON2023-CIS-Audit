{{ if .Vars.amzn2023cis_level1 }}
  {{ if .Vars.amzn2023cis_rule_4_3_3 }}
file:
  sudoers_log:
    title: 4.3.3 | Ensure sudo log file exists | config
    path: /etc/sudoers
    exists: true
    contents:
    - '/^Defaults\s+logfile="/var/log/sudo.log"/'
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 4.3.3
      CISv8:
      - 8.5
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NISTSP800-53-R5: NA
command:
  sudoers.d_log:
    title: 4.3.3 | Ensure sudo log file exists | sudoers.d
    exec: "grep -c '^Defaults logfile=/var/log/*.log' /etc/sudoers.d/.*/"
    exit-status:
      lt: 3
    stdout:
    - '/[1:99]/'
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 4.3.3
      CISv8:
      - 8.5
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NISTSP800-53-R5: NA
  {{ end }}
{{ end }}
