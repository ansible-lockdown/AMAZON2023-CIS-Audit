{{ if .Vars.amzn2023cis_level1 }}
  {{ if .Vars.amzn2023cis_rule_4_6_1_2 }}
file:
  login_passwd_change:
    title: 4.6.1.2 | Ensure minimum days between password changes is configured
    path: /etc/login.defs
    exists: true
    contents:
    - '/^PASS_MIN_DAYS\s*{{ .Vars.amzn2023cis_pass_min_days }}/'
    - '!/^PASS_MIN_DAYS\s*([2-9]|[1-9][0-9][0-9]|[1-9][0-9][0-9][0-9]|[1-9][0-9][0-9][0-9][0-9])/'
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 4.6.1.2
      CISv8:
      - 4.1
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NISTSP800-53-R5:
      - CM-1
      - CM-2
      - CM-6
      - CM-7
      - IA-5
  {{ end }}
{{ end }}
