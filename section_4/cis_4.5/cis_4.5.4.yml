{{ if .Vars.amzn2023cis_level1 }}
  {{ if .Vars.amzn2023cis_rule_4_5_4 }}
file:
  password-auth_algorithm:
    title: 4.5.4 | Ensure password hashing algorithm is SHA-512 | password-auth
    path: /etc/pam.d/password-auth
    exists: true
    contents:
    - '/^password sufficient pam_unix.so sha512/'
    - '!/^password sufficient pam_unix.so md5/'
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 4.5.4
      CISv8:
      - 3.11
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NISTSP800-53-R5:
      - IA-5
  system-auth_algorithm:
    title: 4.5.4 | Ensure password hashing algorithm is SHA-512 | system-auth
    path: /etc/pam.d/system-auth
    exists: true
    contents:
    - '/^password sufficient pam_unix.so sha512/'
    - '!/^password sufficient pam_unix.so md5/'
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 4.5.4
      CISv8:
      - 3.11
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NISTSP800-53-R5:
      - IA-5
  {{ end }}
{{ end }}
