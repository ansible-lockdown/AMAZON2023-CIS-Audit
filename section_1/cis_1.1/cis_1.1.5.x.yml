---

mount:
  {{ if .Vars.amzn2023cis_level1 }}
  var_log_opts:
    title: |
      1.1.5.2 | Ensure nodev option set on /var/log partition
      1.1.5.3 | Ensure noexec option set on /var/log partition
      1.1.5.4 | Ensure nosuid option set on /var/log partition
    exists: true
    mountpoint: /var/log
    opts:
    {{ if .Vars.amzn2023cis_rule_1_1_5_2 }}
    - nodev
    {{ end }}
    {{ if .Vars.amzn2023cis_rule_1_1_5_3 }}
    - noexec
    {{ end }}
    {{ if .Vars.amzn2023cis_rule_1_1_5_4 }}
    - nosuid
    {{ end }}
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 1.1.5.2
      - 1.1.5.3
      - 1.1.5.4
      CISv8:
      - 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NISTSP800-53-R5:
      - AC-3
      - MP-2
  {{ end }}
{{ if .Vars.amzn2023cis_level2 }}
  {{ if .Vars.amzn2023cis_rule_1_1_5_1 }}
  var_log_exists:
    title: 1.1.5.1 | Ensure /var/log is a separate partition
    exists: true
    mountpoint: /var/log
    meta:
      server: 2
      workstation: NA
      CIS_ID:
      - 1.1.5.1
      CISv8:
      - 8.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NISTSP800-53-R5:
      - CM-6
  {{ end }}
{{ end }}
