{{ if .Vars.amzn2023cis_level_1 }}
  {{ if .Vars.amzn2023cis_rule_4_6_1_3 }}
file:
  login_expire_warn:
    title: 4.6.1.3 | Ensure password expiration warning days is 7 or more
    path: /etc/login.defs
    exists: true
    contents:
    - '/^PASS_WARN_AGE\s*{{ .Vars.amzn2023cis_pass_warn_age }}/'
    - '!/^PASS_WARN_AGE\s*[1-6]/'
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 4.6.1.3
      CISv8:
      - 4.1
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NISTSP800-53-R5:
      - CM-1
      - CM-2
      - CM-6
      - CM-7
      - IA-5
  {{ end }}
{{ end }}
