---

{{ if not .Vars.amzn2023cis_selinux_disable }}
  {{ if .Vars.amzn2023cis_level1 }}
    {{ if  .Vars.amzn2023cis_rule_1_6_1_1 }}
package:
  libselinux:
    title: 1.6.1.1 | Ensure SELinux is installed
    installed: true
    {{ end }}
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 1.6.1.1
      CISv8:
      - 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NISTSP800-53-R5:
      - AC-3
      - MP-2
file:
    {{ if .Vars.amzn2023cis_rule_1_6_1_2 }}
  selinux_disabled_boot:
    title: 1.6.1.2 | Ensure SELinux is not disabled in bootloader configuration
    path: {{ .Vars.amzn2023cis_bootloader_file }}
    exists: true
    contents:
    - '!/selinux=0/'
    - '!/enforcing=0/'
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 1.6.1.2
      CISv8:
      - 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NISTSP800-53-R5:
      - SI-7
    {{ end }}
    {{ if .Vars.amzn2023cis_rule_1_6_1_3 }}
  selinux_policy:
    title: 1.6.1.3 | Ensure SELinux policy is configured | config
    path: /etc/selinux/config
    exists: true
    contents:
    - '/SELINUXTYPE=(targeted|mls)/'
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 1.6.1.3
      CISv8:
      - 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NISTSP800-53-R5:
      - AC-3
      - MP-2
  selinux_config:
    title: 1.6.1.4 | Ensure the SELinux mode is not disabled| selinux_status config
    path: /etc/selinux/config
    exists: true
    contents:
    - '/SELINUX=(enforcing|permissive)/'
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 1.6.1.4
      CISv8:
      - 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NISTSP800-53-R5:
      - AC-3
      - MP-2
    {{ end }}
    {{ if .Vars.amzn2023cis_rule_1_6_1_4 }}
command:
  selinux_config_running:
    title: 1.6.1.4 | Ensure the SELinux mode is not disabled| selinux_status config
    exec: getenforce
    exit-status: 0
    stdout:
    - '/SELINUX=(enforcing|permissive)/'
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 1.6.1.4
      CISv8:
      - 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NISTSP800-53-R5:
      - AC-3
      - MP-2
    {{ end }}
    {{ if .Vars.amzn2023cis_rule_1_6_1_6 }}
  selinux_unconfined:
    title: 1.6.1.6 | Ensure no unconfined services exist
    exit-status: 1
    exec: "ps -eZ | grep unconfined_service_t"
    stdout: ['!/./']
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 1.6.1.6
      CISv8:
      - 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NISTSP800-53-R5:
      - AC-3
      - MP-2
    {{ end }}
  {{ end }}
{{ if .Vars.amzn2023cis_level2 }}
  {{ if eq .Vars.amzn2023cis_selinux_state "enforcing" }}
    {{ if .Vars.amzn2023cis_rule_1_6_1_5 }}
  selinux_run_enforcing:
    title: 1.6.1.5 | Ensure the SELinux mode is enforcing | running
    exit-status: 0
    exec: "getenforce"
    stdout:
    - "Enforcing"
    meta:
      server: 2
      workstation: NA
      CIS_ID:
      - 1.6.1.5
      CISv8:
      - 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NISTSP800-53-R5:
      - AC-3
      - SI-6
  selinux_config_enforcing:
    title: 1.6.1.5 | Ensure the SELinux mode is enforcing | config
    exit-status: 0
    exec: 'grep -Ei "^\s*SELINUX=[Ee]nforcing" /etc/selinux/config'
    stdout:
    - SELINUX=enforcing
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 1.6.1.5
      CISv8:
      - 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NISTSP800-53-R5:
      - AC-3
      - SI-6
    {{ end }}
  {{ end }}
  {{ end }}
{{ end }}
