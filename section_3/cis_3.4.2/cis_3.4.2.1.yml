---

{{ if .Vars.amzn2023cis_level_2 }}
  {{ if .Vars.azmn2023cis_rule_3_4_2_1 }}
    {{ if eq .Vars.azmn2023cis_firewall "firewalld" }}
command:
  default_zone:
    title: 3.4.2.1 | Ensure firewalld default zone is set
    exec: firewall-cmd --get-default-zone
    exit-status: 0
    stdout:
    - '{{ .Vars.azmn2023cis_default_zone }}'
    meta:
      server: 2
      workstation: NA
      CIS_ID:
      - 3.4.2.1
      CISv8: 4.4
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NISTSP800-53-R5:
      - CA-9
      - SC-7
    {{ end }}
  {{ end }}
{{ end }}
