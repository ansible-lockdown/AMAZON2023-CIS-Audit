---

{{ if .Vars.amzn2023cis_rule_4_6_6 }}
command:
  root_pw_set:
    title: 5.6.6 | Ensure root password is set
    exec: passwd -S root | grep "Password set"
    exit-status:
      or:
       - 0
       - 1
    stdout:
    - '/^root.*Password set.*crypt/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 5.6.6
      CISv8: 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NISTSP800-53-R5:
      - AC-2
      - AC-3
      - AC-5
      - MP-2
{{ end }}
