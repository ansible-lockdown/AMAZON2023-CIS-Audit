---

mount:
  {{ if .Vars.amzn2023cis_level1 }}
  home_mount_opts:
    title: |
      1.1.7.2 | Ensure nodev option set on /home partition
      1.1.7.3 | Ensure nosuid option set on /home partition
    exists: true
    mountpoint: /home
    opts:
    {{ if .Vars.amzn2023cis_rule_1_1_7_2 }}
    - nodev
    {{ end }}
    {{ if .Vars.amzn2023cis_rule_1_1_7_3 }}
    - nosuid
    {{ end }}
    meta:
      server: 2
      workstation: NA
      CIS_ID:
      - 1.1.7.2
      - 1.1.7.3
      CISv8:
      - 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NISTSP800-53-R5:
      - AC-3
      - MP-2
  {{ end }}
{{ if .Vars.amzn2023cis_level2 }}
  {{ if .Vars.amzn2023cis_rule_1_1_7_1 }}
  home_mount_exists:
    title: 1.1.7.1 | Ensure separate partition exists for /home
    exists: true
    mountpoint: /home
    meta:
      server: 2
      workstation: NA
      CIS_ID:
      - 1.1.7.1
      CISv8:
      - 3.2
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NISTSP800-53-R5: CM-6
  {{ end }}
{{ end }}
