---

{{ if not .Vars.amzn2023cis_system_is_log_server }}
  {{ if .Vars.amzn2023cis_rule_5_1_1_7 }}
command:
  syslog_imtcp:
    title: 5.1.1.7 | Ensure rsyslog is not configured to receive logs from a remote client | imtcp
    exec: grep '$ModLoad imtcp' /etc/rsyslog.conf /etc/rsyslog.d/*.conf
    exit-status: 0
    stdout:
    {{ if .Vars.amzn2023cis_rsyslog_listener }}
    - '/.*[^#]?(| )\$ModLoad imtcp/'
    {{ end }}
    {{ if not .Vars.amzn2023cis_rsyslog_listener }}
    - '/.*:#(| )\$ModLoad imtcp/'
    {{ end }}
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 5.1.1.7
      CISv8:
      - 4.8
      - 8.2
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NISTSP800-53-R5:
      - AU-2
      - AU-7
      - AU-12
      - CM-6
  syslog_TCPServerRun:
    title: 5.1.1.7 | Ensure rsyslog is not configured to receive logs from a remote client | TCPServer
    exec: grep '$InputTCPServerRun' /etc/rsyslog.conf /etc/rsyslog.d/*.conf
    exit-status: 0
    stdout:
    {{ if .Vars.amzn2023cis_rsyslog_listener }}
    - '/.*[^#]?(| )\$InputTCPServerRun/'
    {{ end }}
    {{ if not .Vars.amzn2023cis_rsyslog_listener }}
    - '/.*:#(| )\$InputTCPServerRun/'
    {{ end }}
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 5.1.1.7
      CISv8:
      - 4.8
      - 8.2
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NISTSP800-53-R5:
      - AU-2
      - AU-7
      - AU-12
      - CM-6
  {{ end }}
{{ end }}

