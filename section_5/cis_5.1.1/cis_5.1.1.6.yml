---

  {{ if .Vars.amzn2023cis_rule_5_1_1_6 }}
command:
  remote_syslog:
    title: 5.1.1.6 | Ensure rsyslog is configured to send logs to a remote host
    exec: 'grep "^*.*[^I][^I]*@" /etc/rsyslog.conf /etc/rsyslog.d/*.conf'
    exit-status: 0
    stdout:
    - '/\*\.\* @@*./'
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 5.1.1.6
      CISv8:
      - 8.9
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NISTSP800-53-R5:
      - AU-6
{{ end }}

