{{ if .Vars.amzn2023cis_rule_4_3_6 }}
file:
  su_restricted:
    title: 4.3.6 | Ensure access to the su command is restricted
    path: /etc/pam.d/su
    exists: true
    contents:
      - '/^auth.*required.*pam_wheel.so\suse_uid\sgroup={{ .Vars.amzn2023cis_sugroup }}/'
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 4.3.6
      CISv8: 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NISTSP800-53-R5:
      - AC-2
      - MP-2
command:
  sugroup_etc_group:
    title: 4.3.6 | Ensure access to the su command is restricted
    exec: grep {{ .Vars.amzn2023cis_sugroup }} /etc/group
    exit-status: 0
    stdout:
    - '/^{{ .Vars.amzn2023cis_sugroup }}:x:\d+:$/'
    - '!/^{{ .Vars.amzn2023cis_sugroup }}:x:\d+:.*/'
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 4.3.6
      CISv8: 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NISTSP800-53-R5:
      - AC-2
      - MP-2
{{ end }}
