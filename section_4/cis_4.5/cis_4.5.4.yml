{{ if .Vars.amzn2023cis_level_1 }}
  {{ if .Vars.amzn2023cis_rule_4_5_4 }}
file:
  /etc/pam.d/password-auth:
    title: 4.5.4 | Ensure password hashing algorithm is SHA-512 | password-auth
    exists: true
    contains:
    - '/^password\s+sufficient\s+pam_unix.so sha512/'
    - '!/^password\s+sufficient\s+pam_unix.so md5/'
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 4.5.4
      CISv8:
      - 3.11
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NISTSP800-53-R5:
      - IA-5
  /etc/pam.d/system-auth:
    title: 4.5.4 | Ensure password hashing algorithm is SHA-512 | system-auth
    exists: true
    contains:
    - '/^password\s+sufficient\s+pam_unix.so sha512/'
    - '!/^password\s+ sufficient\s+pam_unix.so md5/'
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 4.5.4
      CISv8:
      - 3.11
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NISTSP800-53-R5:
      - IA-5
  {{ end }}
{{ end }}
