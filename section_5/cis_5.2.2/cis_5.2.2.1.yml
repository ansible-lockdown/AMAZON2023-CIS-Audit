  auditd_storage_size:
    title: 5.2.2.1 | Ensure audit log storage size is configured
    exists: true
    path: /etc/audit/auditd.conf
    contents:
    - '^max_log_file(| )=(| ){{ .Vars.amzn2023cis_auditd.max_log_file_size }}'
    - 'max_log_file(| )=(| )\d{1,6}'
    meta:
      server: 2
      workstation: NA
      CIS_ID:
      - 5.2.2.1
      CISv8:
      - 8.3
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NISTSP800-53-R5:
      - AU-8
{{ end }}
