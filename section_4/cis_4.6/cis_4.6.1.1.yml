{{ if .Vars.amzn2023cis_level1 }}
  {{ if .Vars.amzn2023cis_rule_4_6_1_1 }}
file:
  login_passwd_expiry:
    title: 4.6.1.1 | Ensure password expiration is 365 days or less
    exists: true
    path: /etc/login.defs
    contents:
    - '/^PASS_MAX_DAYS\s+{{ .Vars.amzn2023cis_pass_max_days }}/'
    - '!/^PASS_MAX_DAYS\s+(36[6-9]|[4-9][0-9][0-9]|[1-9][0-9][0-9][0-9]|[1-9][0-9][0-9][0-9][0-9])/'
    - '!/^PASS_MAX_DAYS\s+-1/'
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 4.6.1.1
      CISv8:
      - 4.1
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NISTSP800-53-R5:
      - CM-1
      - CM-2
      - CM-6
      - CM-7
      - IA-5
  {{ end }}
{{ end }}
